<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <script>
         $(document).ready(function () {
            rules.senhaEsquecida()
        });
    </script>
    <!-- HTML -->
    <div class="modal fade" id="meuModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="containerModal">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-primary" data-bs-dismiss="modal" id="accept">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="divPrincipal">
        <div class="title">
            <h3 class="text-center">Senha</h3>
        </div>
        <div class="return">
            <p><a href="login.html"><i class="bi bi-arrow-left-square-fill register" ></i> Retornar para pagina anterior</a></p>
        </div>
        <div class="center">
            <div class="mb-3 col-md-9 text-center">
                <label for="emailLB" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailLB" placeholder="name@example.com" disabled>
            </div>
            <div class="mb-3 col-md-9 text-center">
                <label for="nomeLB" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeLB" placeholder="Digite seu Nome" disabled>
            </div>
            <div class="mb-3 col-md-9 text-center">
                <label for="senhaLB" class="form-label">Senha</label>
                <input type="text" class="form-control" id="senhaLB" placeholder="Digite sua Senha" disabled>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="rules.js"></script>


</html>
